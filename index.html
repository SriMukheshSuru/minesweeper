<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper💣</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
</head>
<body>

    <!-- <h2>Enter Number of Mines:</h2>
    <input type="number" id="mines-input" min="1" max="64" value="10">
    <button onclick="initializeGame()">Start Game</button> -->


    <div class="game-setup-form">
        <div class="input-row">
            <h2 class="form-heading">Enter Number of Mines:</h2>
            <input type="number" id="mines-input" min="1" max="64" value="10" class="mines-input">
    
            <div ontouchstart="">
                <div class="custom-button">
                    <a href="#" onclick="event.preventDefault(); initializeGame()">Start Game</a>
                </div>
            </div>
        </div>
    </div>
      
      
      



    <h1 id="heading">Mines: <span id="mines-count">0</span></h1>
    <h1 id="result"></h1>
    <div id="board"></div>
    <br>

    <label class="toggle-switch">
        <input type="checkbox" id="flag-button" class="toggle-input"  />
        <div class="toggle-track">
            <!-- ⛏ visible when unchecked -->
            <span class="icon unlock">⛏</span>
            <!-- 🚩 visible when checked -->
            <span class="icon lock">🚩</span>
            <!-- This white circle (“thumb”) moves left/right -->
            <div class="toggle-thumb"></div>
        </div>
    </label>
      
      

  
</body>
</html>
